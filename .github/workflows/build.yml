name: Build and Security Gates
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Project
        run: echo "Running build steps"

  security-gates:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Security Checks
        run: echo "Security gates in place"
    permissions:
      actions: read
      contents: read
      security-events: write # This is required for writing security events to GitHub Security Dashboard
